<div class="reset-password-div">
    <h1 class="title">Reset Your Password</h1>
    <p class="reset-password-message">Choose a new password to secure your account.</p>
    <form action="">
        <div class="input-div">
            <label for="password">New Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="input-div">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="confirmPassword" name="confirmPassword" id="confirmPassword">
        </div>
        <input type="submit" value="Reset password" class="btn reset-password-btn">
    </form>
</div>
