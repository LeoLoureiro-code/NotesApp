<div class="signup-div">
    <h1 class="title">Create Your Account</h1>
    <p class="signup-message">Sign up to start organizing your notes and boost your productivity.</p>
    <form action="">
        <div class="input-div">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
        </div>
        <div class="input-div">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <input type="submit" value="Sign up" class="btn signup-btn">
    </form>
    <p class="login-paragraph">
        Already have an account?
        <a routerLink="/auth/login" class="login-anchor">Log in</a>
    </p>
</div>
