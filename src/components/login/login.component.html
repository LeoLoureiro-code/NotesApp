<main>
    <div class="logo-div">
        <img src="/assets/../assets/images/logo.svg" alt="logo">
    </div>
    <div class="welcome-div">
        <h1 class="title">Welcome to Notes</h1>
        <p class="text-secondary login-message">Please log in to continue</p>
    </div>

<form action="" >
    <div class="input-div">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="email@example.com">
    </div>
    <a [routerLink]="['/forgot-password']"  class="anchor-forgot-password">Forgot</a>
    <div class="input-div">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <img src="assets/images/icon-show-password.svg" alt="" class="toggle-password">
    </div>
    <button>Login</button>
</form>
<hr>
        <div class="google-login">
            <p class="google-login-text text-secondary">Or log in with:</p>
            <button class="google-login-btn">Google</button>
        </div>
        <hr>
        <p class="text-secondary text-no-account">No account yet? <a  [routerLink]="['/register']" class="text-primary anchor-sign-up">Sign up</a></p>
</main>
