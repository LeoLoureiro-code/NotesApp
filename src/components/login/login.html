<div class="login-div login">
    <h1 class="title">Welcome to Note</h1>
    <p class="login-message">Please Log In to continue</p>
    <form action="">
        <div class="input-div">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="example@email.com">
        </div>
        <div class="input-div">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
            <a href="" class="forgot-password-anchor">Forgot</a>
        </div>
        <input type="submit" value="Login" class="btn login-btn">
    </form>
    <p class="signup-paragraph">
        No account yet?
        <a href="" class="signup-anchor">Sign up</a>
    </p>
</div>
