
<main class="grid">
    <div class="logo-div">
        <img src="/assets/../assets/images/logo.svg" alt="logo">
    </div>
    <div class="create-account-div">
        <h1 class="title">Create Your Account</h1>
        <p class="text-secondary sign-up-message">Sign up to start organizing your notes and boost your productivity.</p>
    </div>
    <form action="" >
        <div class="input-div">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="email@example.com">
        </div>
        <div class="input-div">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <img src="assets/images/icon-show-password.svg" alt="" class="toggle-password">
        </div>
        <div class="input-div">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">
            <img src="assets/images/icon-show-password.svg" alt="" class="toggle-password">
        </div>
        <button class="register-btn">Sign Up</button>
    </form>
    <div class="google-login">
        <p class="google-login-text text-secondary">Or log in with:</p>
        <button class="google-login-btn">Google</button>
    </div>
    <div class="login-div">
        <p class="login-paragraph">
            Already have an account? <a [routerLink]="['/login']" class="text-primary anchor-login">Login</a>
        </p>
    </div>
</main>
